<!DOCTYPE html>
<html>
    <head>
        <title>Llamas of the World! | User details</title>
        <style>
            main {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #centerer {
                width: 300px;
                margin-top: 140px;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .input-group {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="centerer">
                <form action="" method="post">
                    <div class="input-group">
                        <label for="name">Cardholder name</label>
                        <input type="text" id="name" name="cardholder_name" />
                    </div>

                    <div class="input-group">
                        <label for="card-number">Credit card number</label>
                        <input type="text" id="card-number" name="card_number" />
                    </div>

                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" />
                    </div>

                    <button type="submit">Submit and go to llama search</button>
                </form>
            </div>
        </main>
    </body>
</html>
